plugins:
    required:
        component_configuration_parser:
            controller: "vivarium_profiling.plugins.parser.MultiComponentParser"
components:
    causes:
        lower_respiratory_infections:
            number: 2
            duration: "28"
            observers: True

    risks:
        high_systolic_blood_pressure:
            number: 2
            observers: False  # Don't include observers for continuous risks
            affected_causes:
                lower_respiratory_infections:
                    effect_type: nonloglinear
                    number: 2

        unsafe_water_source:
            number: 2
            observers: True
            affected_causes:
                lower_respiratory_infections:
                    effect_type: loglinear
                    number: 2

    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()
        results:
            - ResultsStratifier()
            - DisabilityObserver()
            - MortalityObserver()
            # DiseaseObservers will be automatically created when observers: true
            # - DiseaseObserver("lower_respiratory_infections_3")
            # - DiseaseObserver("lower_respiratory_infections_4")
            # - CategoricalRiskObserver("unsafe_water_source")
            # - CategoricalRiskObserver("unsafe_water_source_2")
            # - CategoricalRiskObserver("unsafe_water_source_3")
            # - CategoricalRiskObserver("unsafe_water_source_4")



configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/mnt/team/simulation_science/pub/simulation_profiling/artifacts/pakistan.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2024
            month: 12
            day: 31
        step_size: 28 # Days
    population:
        population_size: 10_000
        initialization_age_min: 0
        initialization_age_max: 100
        untracking_age: 110  # hack to prevent untracked stratifications

    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'